<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>핵심 html</title>
</head>
<body>
<!-- 제목체 -->
<h1>제목체1</h1>
<h2>제목체2</h2>
<h3>제목체3</h3>
<!-- 한문장 -->
    <p><strong>우리나라</strong><b>만만세!</b></p>
<!-- 리스트 -->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<!-- 글의 한 부분 -->
<p><span>부분강조</span>하는 글의</p>
<!-- 한줄 내려쓰기 -->
<p>asdfasdfasdfasdfsadfasdfasdf <br />
   asdfasdfasdfasdfsadfsdfdasfadf</p>
<!-- 테이블 -->
<table>
    <tr>
        <td>1줄1칸</td>
        <td>1줄2칸</td>
        <td>1줄3칸</td>
    </tr>
    <tr>
        <td>2줄1칸</td>
        <td>2줄2칸</td>
        <td>2줄3칸</td>
    </tr>
    <tr>
        <td>3줄1칸</td>
        <td colspan="2">3줄2칸</td>
    </tr>
</table>
</body>
</html>

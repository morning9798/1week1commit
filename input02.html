<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="/main.css">
    <title>Input</title>
</head>
<body>
    <div id="container">
        <ul>
            <li>
               아이디: <input type="text" value="" maxlength="12" placeholder="이름을 입력하세요">
            </li>
            <li>
               비밀번호: <input type="password" value="" maxlength="12" placeholder="비밀번호를 입력하세요">
            </li>
            <li>
                이메일: <input type="email" id="user_email">
            </li>
            <li>
                전화번호: 010 - <input type="tel" id="user_tel" maxlength="4" size="4">
                - <input type="tel" id="user_tel2",maxlength="4" size="4">
            </li>
            <li>
                여러개 선택: 
                <label><input type="checkbox">바나나</label>
                <label><input type="checkbox">사과</label>
            </li>
            <li>
                하나만 선택:
                <label><input type="radio" name="fruits">바나나</label>
                <label><input type="radio" name="fruits">사과</label>
            </li>
        </ul>
        <p><b>주문할 상품을 선택하세요.</b></p>
    <label><input type="checkbox" value="s_3">선물용 3kg</label>
    <label><input type="checkbox" value="s_5">선물용 5kg</label>
    <p><b>포장선택</b></p>
    <label><input type="radio" name="gift" value="yes">선물 포장</label>
    <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
    </div>
</body>
</html>
